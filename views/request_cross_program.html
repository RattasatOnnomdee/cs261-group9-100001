<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/public/register_cross_program.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>แบบฟอร์มจดทะเบียนข้ามโครงการ</title>
  </head>
  <body>
    <div class="nav_box">
      <div class="logo">
          <img src="/public/Assets/Emblem_of_Thammasat_University.svg.png" alt="ThammasatLogo">
      </div>
      <nav class="navBar">
          <div class="content">
              <div class="navi">
                  <a href="#">หน้าหลัก</a>
                  <a href="/views/createForm.html">สร้างคำร้อง</a>
                  <a href="/views/Draft.html">แบบร่าง</a>
              </div>

              <div class="login">
                  <a href="#">Logout</a>
              </div>
          </div>
      </nav>
  </div>

    <div class="container">
      <div class="header">เรื่อง จดทะเบียนข้ามโครงการ</div>
      <form action="/submit-form" method="POST">
        <div class="form-group">
          <div class="header">เรียน คณบดีคณะวิทยาศาสตร์และเทคโนโลยี</div>
          <div class="form-group special-row">
            <label> ข้าพเจ้า</label>
            <div class="third-width">
              <select name="title" id="title" required>
                <option value="" selected disabled hidden>คำนำหน้า</option>
                <option value="นาย">นาย</option>
                <option value="นางสาว">นางสาว</option>
                <option value="นาง">นาง</option>
              </select>
            </div>
            <div class="third-width">
              <input
                type="text"
                name="first_name"
                id="first_name"
                placeholder="ชื่อ"
                required
              />
            </div>
            <div class="third-width">
              <input
                type="text"
                name="last_name"
                id="last_name"
                placeholder="นามสกุล"
                required
              />
            </div>
          </div>
        </div>
        <div class="form-group special-row">
          <label>เลขทะเบียน</label>
          <div class="half-width    ">
            <input
              type="text"
              name="student_id"
              id="student_id"
              placeholder="กรอกเลขทะเบียนนักศึกษา..."
              required
            />
          </div>
          <label>ชั้นปีการศึกษา</label>
          <div class="third-width">
            <select name="semester" id="semester" required>
              <option value="" selected disabled hidden>ปีการศึกษา</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <div class="half-width">
            <label>สาขาวิชา วิทยาการคอมพิวเตอร์</label>
          </div>
        </div>
        <div class="form-group special-row">
          <label>ที่อยู่ที่ติดต่อได้</label>
          <div class="third-width">
            <input
              type="text"
              name="address"
              id="address"
              placeholder="เลขที่"
              required
            />
          </div>
          <label>แขวง/ตำบล</label>
          <div class="third-width">
            <input
              type="text"
              name="district"
              id="district"
              placeholder="แขวง/ตำบล"
              required
            />
          </div>
          <label>เขต/อำเภอ</label>
          <div class="third-width">
            <input
              type="text"
              name="sub_district"
              id="sub_district"
              placeholder="เขต/อำเภอ"
              required
            />
          </div>
        </div>
        <div class="form-group special-row">
          <label>จังหวัด</label>
          <div class="half-width">
            <input
              type="text"
              name="province"
              id="province"
              placeholder="จังหวัด"
              required
            />
          </div>
          <label>โทรศัพท์ติดต่อ</label>
          <div class="half-width">
            <div class="icon-input">
              <i class="fa fa-phone"></i>
              <input
                type="text"
                name="phone"
                id="phone"
                placeholder="xxx xxx xxxx"
                required
              />
            </div>
          </div>
        </div>

        <div class="form-group special-row">
          <label>โทรศัพท์ติดต่อผู้ปกครอง</label>
          <div class="half-width">
            <div class="icon-input">
              <i class="fa fa-phone"></i>
              <input
                type="text"
                name="guardian_phone"
                id="guardian_phone"
                placeholder="xxx xxx xxxx"
                required
              />
            </div>
          </div>
          <div class="empty-column"></div>
          <label>อาจารย์ที่ปรึกษา</label>
          <input
            type="text"
            name="advisor"
            id="advisor"
            placeholder="อาจารย์ที่ปรึกษา"
            required
          />
        </div>
        <div class="form-group">
          <label>ประสงค์จะยื่นคำร้องเรื่อง ขอลาออก</label>
        </div>
        <div class="form-group special-row">
          <label>ภาคการศึกษาที่</label>
          <div class="small-width">
            <select name="year" id="year" required>
              <option value="" selected disabled hidden></option>
              <option value="2567">2567</option>
              <option value="2568">2568</option>
              <option value="2569">2569</option>
              <option value="2570">2570</option>
            </select>
          </div>
          <label class="large-label">/</label>
          <div class="small-width">
            <select name="term" id="term" required>
              <option value="" selected disabled hidden></option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
        </div>
        <div class="form-group special-row">
          <label>รหัสวิชา</label>
          <div class="third-width">
            <input
              type="text"
              name="course_code"
              id="course_code"
              placeholder="รหัสวิชา"
              required
            />
          </div>
          <div class="third-width">
            <input
              type="text"
              name="course_name"
              id="course_name"
              placeholder="ชื่อวิชา"
              required
            />
          </div>
          <div class="third-width">
            <input
              type="text"
              name="section"
              id="section"
              placeholder="Section"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <label>เหตุผลที่ยื่นคำร้องเนื่องจาก</label>
          <textarea
            name="reason"
            id="reason"
            placeholder="โปรดกรอกเหตุผล....."
            required
          ></textarea>
        </div>
        <div class="form-group">
          <p>
            จึงเรียนมาเพื่อโปรดพิจารณาอนุมัติและดำเนินการต่อไปด้วย
            จักเป็นพระคุณยิ่ง
          </p>
        </div>
        <div class="buttons">
          <button type="submit" class="submit">ส่ง</button>
          <button type="button" class="save-draft">บันทึกแบบร่าง</button>
          <button type="button" class="cancel">ยกเลิก</button>
        </div>
      </form>
    </div>

    <script src="/public/crossProgram.js"></script>
  </body>
</html>
