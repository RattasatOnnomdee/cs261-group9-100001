<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/homepage.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>หน้าหลัก</title>

</head>
<body>
    <div class="nav_box">
        <div class="logo">
            <img src="/public/Assets/Emblem_of_Thammasat_University.svg.png" alt="ThammasatLogo">
        </div>
        <nav class="navBar">
            <div class="content">
                <div class="navi">
                    <a href="/views/homepage.html">หน้าหลัก</a>
                    <a href="/views/createForm.html">สร้างคำร้อง</a>
                    <a href="/views/Draft.html">แบบร่าง</a>
                </div>
  
                <div class="Logout">
                    <a href="/views/index.html">Logout</a>
                </div>
            </div>
        </nav>
    </div>

    <div class="tracker">
        <div class="traker-content">
            <div class="approve-tracker">
                <div class="tracker-title">
                    <button class="dropdown-icon">
                        <i class='bx bx-menu'></i>
                    </button>
                    <p>อนุมัติ / Approve</p>
                    <i class='bx bxs-circle approve-status-color'></i>
                </div>

                <div class="approve-status-container">
                    <p class="approve-no-data"></p>
                    <div class="approve-status">
                        <p>คำร้องจดทะเบียนล่าช้า</p>
                        <button class="approve-btn">อนุมัติ</button>
                    </div>
                </div>
            </div>

            <div class="pending-tracker">
                <div class="tracker-title">
                    <button class="dropdown-icon">
                        <i class='bx bx-menu'></i>
                    </button>
                    <p>รอดำเนินการ / Pending</p>
                    <i class='bx bxs-circle pending-status-color'></i>
                </div>

                <div class="pending-status-container">
                    <p class="pending-no-data"></p>
                    <div class="pending-status">
                        <p>คำร้องขอลาออก</p>
                        <div class="pending-btns">
                            <button class="edit-btn">แก้ไข</button>
                            <button class="cancel-btn">ยกเลิก</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="reject-tracker">
                <div class="tracker-title">
                    <button class="dropdown-icon">
                        <i class='bx bx-menu'></i>
                    </button>
                    <p>ถูกปฏิเสธ / Reject</p>
                    <i class='bx bxs-circle reject-status-color'></i>
                </div>

                <div class="reject-status-container">
                    <p class="reject-no-data"></p>
                    <div class="reject-status">
                        <p>คำร้องขอถอนรายวิชา</p>
                        <button class="reject-btn">ถูกปฏิเสธ</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="tracker">
        <div class="traker-content">
            <div class="approve-tracker">

            <div class="pending-tracker">
                <div class="tracker-title">
                    <button class="dropdown-icon">
                        <i class='bx bx-menu'></i>
                    </button>
                    <p>รอดำเนินการ / Pending</p>
                    <i class='bx bxs-circle pending-status-color'></i>
                </div>

                <div class="pending-status-container">
                    <p class="pending-no-data"></p>
                    <div class="pending-status">
                        <p>คำร้องขอลาออก</p>

                            <button class="edit-btn">แก้ไข</button>
                            <button class="cancel-btn">ยกเลิก</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="reject-tracker">

                    </button>

                </div>

                <div class="reject-status-container">
                    <p class="reject-no-data"></p>
                    <div class="reject-status">
                        <p>คำร้องขอถอนรายวิชา</p>
                        <button class="reject-btn">ถูกปฏิเสธ</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
